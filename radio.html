<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #0d0d0d;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        .station-icon {
            width: 150px;
            height: 150px;
            background: #8b6914;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 30px;
            overflow: hidden;
        }

        .station-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .station-icon .material-symbols-rounded {
            font-size: 60px;
        }

        .frequency {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .station-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .station-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .playback-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .playback-controls button:hover {
            opacity: 0.7;
        }

        .material-symbols-rounded {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 28px;
        }

        .icon {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="closeApp()"><span class="material-symbols-rounded">close</span></button>
        <div class="header-title">
            <span class="material-symbols-rounded">radio</span>
            <span>DAB Radio</span>
        </div>
    </div>

    <div class="main-content">
        <div class="station-icon" id="stationIcon">
            <span class="material-symbols-rounded">sensors</span>
        </div>
        
        <div class="frequency" id="frequency">101.00 MHz</div>
        <div class="station-name" id="stationName">ROCK FM</div>
        <div class="station-description" id="stationDescription">Classic riffs and modern hits â€“ only on ROCK FM.</div>
        
        <button class="favorite-btn" id="favoriteBtn" onclick="toggleFavorite()"><span class="material-symbols-rounded">favorite</span></button>

        <div class="playback-controls">
            <button onclick="scanChannels()"><span class="material-symbols-rounded">search</span></button>
            <button onclick="previousStation()"><span class="material-symbols-rounded">skip_previous</span></button>
            <button onclick="previousFavorite()"><span class="material-symbols-rounded">arrow_back</span></button>
            <button id="playPauseBtn" onclick="togglePlayPause()"><span class="material-symbols-rounded">play_arrow</span></button>
            <button onclick="nextFavorite()"><span class="material-symbols-rounded">arrow_forward</span></button>
            <button onclick="nextStation()"><span class="material-symbols-rounded">skip_next</span></button>
        </div>

        <audio id="player">
            <!--<source src="/mp3/0x4f57" type="audio/mpeg"> -->
        </audio>
    </div>

    <script src="js/radio.js"></script>
</body>
</html>
